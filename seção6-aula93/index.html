<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">

    <title>Caixas Flexbox</title>
</head>
<body>

    <h1>Direction</h1>

    <section id="direction">       

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        
    </section>

    <h1>Wrap</h1>

    <section id="wrap">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
         
    </section>

    <h1>Justify-Content</h1>
    
    <section id="jus-cont">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
         
    </section>

    <h1>Align-Itens</h1>

    <section id="ali-itens">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
         
    </section>

    <h1>Order</h1>

    <section id="order">

        <div class="order1">1</div>
        <div class="order2">2</div>
        <div class="order3">3</div>
        <div class="order4">4</div>
         
    </section>

    <h1>Flex-Grow</h1>

    <section id="f-grow">

        <div class="grow0">1</div>
        <div class="grow1">2</div>
        <div class="grow2">3</div>
        <div class="grow3">4</div>
         
    </section>

    <h1>Flex-Shrink</h1>

    <section id="f-shrink">

        <div class="shrink0">1</div>
        <div class="shrink1">2</div>
        <div class="shrink2">3</div>
        <div class="shrink3">4</div>
         
    </section>

    <h1>Flex-Basis</h1>

    <section id="f-basis">

        <div class="basis0">1</div>
        <div class="basis1">2</div>
        <div class="basis0">3</div>
        <div class="basis1">4</div>
         
    </section>
</body>
</html>
