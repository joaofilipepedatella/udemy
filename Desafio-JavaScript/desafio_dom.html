<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>
    <script>
        function modificaBackground(corDeFundo) {
            document.getElementById('input').style.backgroundColor = corDeFundo
        }

        function tamanhoTexto(){
            var verdeVermelho = document.getElementById('input').value
        

            if(verdeVermelho.length < 3) {
                document.getElementById('input').style.backgroundColor = "red"
            } else {
                document.getElementById('input').style.backgroundColor = "green"
            }
        }
    </script>
</head>
<body>
    
    <input type="text" id="input" onfocus="modificaBackground('#FFFF00')" onblur="tamanhoTexto()">

</body>
</html>
