<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var nome = prompt('Digite seu nome: ')
        var altura = prompt('Digite sua altura em centímetros: ')
        var peso = prompt('Digite seu peso:')
        
        altura = parseFloat(altura)
        peso = parseFloat(peso)

        altura = altura / 100

        var massa = (peso / (altura * altura))


        if(massa < 16){
            var classificacao = 'Baixo peso muito grave'
        }else if( massa >= 16 && massa <=16.99){
            var classificacao = 'Baixo peso grave'
        }else if( massa >= 17 && massa <=18.49){
            var classificacao = 'Baixo peso'
        }else if( massa >= 18.50 && massa <= 24.99){
            var classificacao = 'Peso Normal'
        }else if( massa >= 25 && massa <= 29.99){
            var classificacao = 'Sobrepeso'
        }else if( massa >= 30 && massa <= 34.99){
            var classificacao = 'Obesidade Grau I'
        }else if(massa >= 35 && massa <= 39.99){
            var classificacao = 'Obesidade Grau II'
        }else if( massa >=40){
            var classificacao = 'Obesidade Grau III'
        }

        document.write(nome + ' possui índice de massa corporal igual a ' + massa + ',sendo classificado como: ' + classificacao) 


    </script>


</head>

</body>
</html>
