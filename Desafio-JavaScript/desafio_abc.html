<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var a = 10
        var b = 20
        var c = null

        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')

        document.write('<hr />')

        /* Resposta */

        c = a
        a = b 
        b = c 

        c = null 

        /*  
            C temporariamente tem o valor de a (10)
            A tem o valor de B (20)
            B tem o valor de C que temporariamente é (10)
            C então pega o valor de (null) novamente. 
        */

        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')

    </script>
</head>
<body>
    
</body>
</html>
